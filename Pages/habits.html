<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Next Steps — Habits</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/ns-logo-32.png">
  <link rel="icon" type="image/png" sizes="128x128" href="../assets/images/ns-logo-128.png">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
  <a class="brand" href="home_page.html">
        <img src="../assets/images/ns-logo.png" alt="Next Steps NS logo" class="brand-logo"/>
        <span class="brand-text">Next Steps</span>
      </a>
      <nav class="nav">
  <a href="home_page.html" class="nav-link">Home</a>
  <a href="features.html" class="nav-link">Features</a>
  <a href="about.html" class="nav-link">About</a>
        <a href="habits.html" class="nav-link active">Habits</a>
      </nav>
      <div class="auth-controls">
        <button id="loginBtn" class="btn btn-primary">Log in</button>
        <button id="logoutBtn" class="btn btn-ghost" hidden>Log out</button>
      </div>
    </div>
  </header>

  <main class="site-main">
    <section class="container">
      <h1>Habits</h1>
      <p class="sub hero">Create habits, add tiny steps, and check them off daily to earn points.</p>

      <div class="cards">
        <!-- Add Habit -->
        <div class="card">
          <h3>Add Habit</h3>
          <form id="habitForm">
            <div style="display:flex; gap:.5rem; flex-wrap:wrap;">
              <input id="habitTitle" type="text" placeholder="Habit title (e.g., Read 10 min)" required
                     style="flex:1; min-width:220px; padding:.6rem .7rem; border-radius:.6rem; border:1px solid rgba(0,0,0,.15); background:rgba(255,255,255,.9); color:inherit;">
              <input id="habitStep" type="text" placeholder="First step (optional)"
                     style="flex:1; min-width:220px; padding:.6rem .7rem; border-radius:.6rem; border:1px solid rgba(0,0,0,.15); background:rgba(255,255,255,.9); color:inherit;">
              <button class="btn btn-primary" type="submit">Add</button>
            </div>
          </form>
        </div>

        <!-- My Habits -->
        <div class="card">
          <h3>My Habits</h3>
          <ul id="habitList" style="list-style:none; padding:0; margin:.5rem 0 0;"></ul>
        </div>

        <!-- Points -->
        <div class="card">
          <h3>Points</h3>
          <p class="hero sub" style="margin:.25rem 0;">Earn 10 pts per step you complete.</p>
          <div style="font-size:1.6rem; font-weight:700;">
            <span id="pointsTotal">0</span> pts
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© <span id="year"></span> Next Steps</small>
      <a href="#" class="footer-link">Privacy</a>
      <a href="#" class="footer-link">Terms</a>
    </div>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
